version: "3.8"
services:
  dbCostTrackr:
    restart: always
    image: "postgis/postgis:16-3.4-alpine"
    container_name: dbCostTrackr
    env_file: "DB Server/db.env"
    ports: 
      - 36000:5432 # Remove when the web service it's ready
    volumes:
      - datum:/var/lib/postgresql/data
  # This is just to have DB Admin access to the database this can be removed later on the project
  dbCostTrackrManager:
    restart: always
    image: dpage/pgadmin4
    container_name: dbCostTrackrManager
    env_file: "DB Server/db_admin.env"
    ports: 
      - 36010:80
    volumes:
      - manager:/pgadmin4
      - lybraries:/var/lib/pgadmin
